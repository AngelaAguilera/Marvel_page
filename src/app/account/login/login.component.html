<div class="card-login">
    <h1>LOGIN</h1>
        <form class="content-login" [formGroup]="loginForm" (submit)="getUser()">
            <input type="text" placeholder="User" formControlName="user">
            <input type="password" placeholder="Password" formControlName="password">
            <button class="btn-black" type="submit">LOG IN</button>
            <a href="">Sign up</a>
        </form>
</div>
