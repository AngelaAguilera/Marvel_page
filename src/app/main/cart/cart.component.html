<div class="text-white">
    <h1>
        MI SHOPING CART
    </h1>
    <hr>
    <div class="card product" *ngFor="let product of products">
        <img src="{{product.image}}" alt="">
      <div class="details">
        <p><b>{{product.name}}</b></p>
        <p><b>Quantity:</b> {{product.quantity}}</p>
        <p><b>Price:</b> {{product.price | currency}}</p>
      </div>
    </div>
</div>
<hr>
