<a routerLink="detail/{{ comic.id }}">
<div class="card card-comic">
    <div>
      <img class="image-rounded" src="{{ comic.thumbnail.path }}.{{ comic.thumbnail.extension }}"
        alt="{{ comic.title }}" />
    </div>
    <div>
      <h4 class="title">
        {{ comic.title }}
      </h4>
    </div>
</div>
</a>
