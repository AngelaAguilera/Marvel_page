<div class="text-white">
  <h1>Funkos</h1>
  <span> Find your favorite Marvel funko here! </span>
</div>
<hr />
<div class="card">
  <h3>FILTERS</h3>
  <form [formGroup]="funkosForm" (submit)="getFunkosFilter()">
    <div class="form-inline">
      <label for="name">Name</label>
      <input type="text" name="name" formControlName="name" />
    </div>
    <button class="btn-black" type="submit">
      <span class="material-icons"> search </span>
    </button>
  </form>
</div>
<br /><br />
<div class="loading-yellow" *ngIf="load">
  LOADING . . .
</div>
<ng-container *ngIf="!load">
  <div class="funkos-list" *ngIf="funkos.length && !load">
    <app-funko-card *ngFor="let funko of funkos" [funko]="funko">
    </app-funko-card>
  </div>
  <div class="loading-yellow" *ngIf="!funkos.length">
    Sorry, we cannot find a match, please try again.
  </div>
</ng-container>
