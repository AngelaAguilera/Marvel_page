<div class="text-white">
  <h1>Funkos</h1>
  <span> Find your favorite Marvel funko here! </span>
</div>
<hr />
<div class="card">
  <h3>FILTERS</h3>
  <form [formGroup]="funkosForm" (submit)="getFunkosFilter()">
    <div class="form-inline">
      <label for="options" class="float-left">Year</label>
      <input
        type="text"
        class="float-right"
        (keypress)="($event.charCode >= 48 && $event.charCode <= 57)"
        maxLength="4"
        formControlName="year"
      />
    </div>
    <div class="form-inline">
      <label for="name">name</label>
      <input type="text" name="name" formControlName="name" />
    </div>
    <button class="btn-black" type="submit">
      <span class="material-icons"> search </span>
    </button>
  </form>
</div>
<br /><br />
<div class="funkos-list">
  <app-funko-card *ngFor="let funko of funkos" [funko]="funko">
  </app-funko-card>
</div>
